<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function confirmar(pregunta, si, no) {
        if (confirm(pregunta))
          si(); // Se ejecuta la función de callback pasada en el parámetro 'si'
        else no(); // Se ejecuta la función de callback pasada en el parámetro 'no'
      }

      function aceptar() {
        console.log("Has respondido que sí");
      }

      function cancelar() {
        console.log("Has respondido que no");
      }

      // Se pasan las funciones 'aceptar' y 'cancelar' como parámetros
      // IMPORTANTE: se pasan los nombres de las funciones,
      // no el resultado de su ejecución
      // (Es decir, se pasa 'aceptar', no 'aceptar()'
      confirmar("¿Sabes qué es un callback?", aceptar, cancelar);

      // Si queremos hacer otro tipo de procesamiento podemos pasar otro callback a 'confirmar'
      function aceptar2() {
        alert("Has respondido que sí");
        //esta función se ejecutará si el usuario responde que sí
      }
      function cancelar2() {
        alert("Has respondido que no");
        //esta función se ejecutará si el usuario responde que no
      }
      confirmar("¿Sabes qué es un callback?", aceptar2, cancelar2);

      // Se pueden pasar funciones anónimas como callbacks
      confirmar(
        "¿Sabes qué es un callback anónimo?",
        function () {
          console.log("Has respondido que sí");
        },
        function () {
          console.log("Has respondido que no");
        }
      );
    </script>
  </body>
</html>
