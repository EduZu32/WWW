    <h1>BlackJack</h1>
    <!--ENUNCIADO:
Realizar una web con JS que simule el funcionamiento de un blackjack. Para ello, la página tendrá el siguiente comportamiento:
1. Nada más arrancar pedirá mediante un prompt el nombre del jugador
2. Una vez introducido empezará a jugar la banca, sacando cada una de las cartas
de su mano. Además de mostrar la carta obtenida, se mostrará un contador con
los puntos que lleva la banca
3. Cuando la banca deje de jugar empezará el usuario pudiendo mediante 2 botones
las siguientes acciones
a. Pedir carta: sacará una carta a la mano del jugador y le sumará un punto
b. Plantarse: Terminará el juego y se decidirá el ganador

4. Las cosas que hay que tener en cuenta en el juego son las siguientes:
- La banca pide cartas de forma automática hasta que tenga un mínimo de 17
puntos. En este caso pasará el turno al jugador automáticamente
- En el caso de que la banca o el jugador obtenga una puntuación de 22 o superior,
habrá perdido automáticamente
- Si ambos jugadores obtienen una puntuación de 21 el juego acaba en empate
- Ganará el jugador que más se acerque a 21

Los puntos de las cartas son los siguientes 
o AS: Valor de 1 (se obvia el doble valor de la carta)
o 2-10: Valor numérico
o J, Q, K: Valor de 11
Se valorará el uso de métodos y objetos -->

    <script src="./Utils/js/index.js"></script>
